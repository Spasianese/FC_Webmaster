<html>
<head>
    <title>Responsive Cross-Browser Template</title>
    <link rel="stylesheet" href="css/Stylesheet.css">
    <link rel="icon" href="css/img/favicon.png">
</head>
<body>

  <div class="layout">
    <div Id="mobilenav">
        <div class="container" onclick="closeNav()">
          <div id="close">x</div>
        </div>
        <div class="mobilelinks">
          <a href="" class="cellinks">A Link!</a>
          <a href="" class="cellinks">A Link!</a>
          <a href="" class="cellinks">A Link!</a>
        </div>
      </div>
    <header>
        <div class="container" onclick="openNav()">
         <div class="hamburger"></div>
         <div class="hamburger"></div>
         <div class="hamburger"></div>
       </div>
       <div class="logo">Kentucky's Franklin County TSA Chapter</div>
         <div class="bignav">
          <a href="" class="links">A Link!</a>
          <a href="" class="links">A Link!</a>
          <a href="" class="links">A Link!</a>
         </div>
    </header>
    <div class="multcontent">
      <div Id="multione">Click</div>
      <div Id="multitwo">On</div>
      <div Id="multithree">Us</div>
    </div>
    <div class="contentmulti">
      <select Id="multcontent" onchange="classInfo()">
        <option disabled selected>Change Me To Change the Content</option>
        <option value="multione">Select</option>
        <option value="multitwo">An</option>
        <option value="multithree">Option!</option>
      </select>
      <div Id="contentheader">Responsive Header</div>
      <div Id="below-header-content">Random Information that can also be changed by clicking on the buttons to the left or if the screen is small, using the select bar above!</div>
    </div>
    <footer>
      <a href="../index.html">Webmaster</a>
    </footer>
  </div>
  <script src="js/layout.js"></script>
</body>
</html>
